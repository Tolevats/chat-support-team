<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
     <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- custom style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Clan Parra</h1>
        <div class="header__navigation">
            <button class="header__menu-button" aria-label="Toggle menu">Menu</button>
            <nav class="header__nav">
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">FAQs</a>
                    </li>
                    <li>
                        <a href="">Guides & Tutorials</a>
                    </li>
                    <li>
                        <a href="">News</a>
                    </li>
                    <li>
                        <a href="">Calendar</a>
                    </li>
                    <li>
                        <a href="">Profile</a>
                    </li>
                    <li>
                        <a href="">Chat</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <aside class="conversations-list">
            <!-- Conversation items will go here -->
        </aside>
        <section class="current-conversation">
            <!-- Current conversation messages will go here -->
            <div class="current-conversation__header">
                <img src="./assets/imgs/violeta.jpg" alt="User" class="current-conversation__profile-image">
                <h2 class="current-conversation__user-name">Violeta</h2>
                <input type="text" class="current-conversation__search" placeholder="Search conversations">
            </div>
            <div class="current-conversation__messages">
                <!-- Message bubbles will go here -->
            </div>
            <div class="current-conversation__attachment">
                <button type="button" class="attachment-button">Attach</button>
                <label for="menu-dropdown">Choose file type</label>
                <select name="menu" id="menu-dropdown" class="attachment-dropdown">
                    <option class="attachment-dropdown__item" value="image">Image</option>
                    <option class="attachment-dropdown__item" value="video">Video</option>
                    <option class="attachment-dropdown__item" value="document">Document</option>
                </select>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy 2024 Tolevats</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/chat.js"></script>
</body>
</html>
